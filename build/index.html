<body ng-app="Bingo">
  <header class="outer-wraper global-header">
    <section class="inner-wrapper">
      [Global Header]
    </section>
  </header>
  


  <section class="outer-wrapper">
    <section class="inner-wrapper">
      <h1>Front End Supremacy</h1>

      <div class="main-board" ng-controller="MainController" >

        <div ng-repeat="tile in tiles">
          <bingo-tile class="tile" data-index="{{$index}}" tile="tile"></bingo-tile>
        </div>
      </div>
    </section>
  </section>
  <footer class="outer-wrapper global-footer">
  	<section class="inner-wrapper">
  		[Global Footer]
  	</section>
  </footer>
  
  <!-- Global script includes -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/app.js"></script>
  


</body>
