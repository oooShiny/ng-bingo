//= include includes/1_core/head.html

<body ng-app="Bingo">

  //= include includes/4_regions/header.html


  <section class="outer-wrapper">
    <section class="inner-wrapper">

    </section>
  </section>

  <section class="outer-wrapper">
    <section class="inner-wrapper" ng-controller="MainController">
      <h1>Sign In</h1>
      <form class="sign-in">
        <input class="username" type="text" maxlength="10" placeholder="username">
        <input type="submit" value="Join">
      </form>

      <div class="row">
        <div class="main-board span-8">
        <h1>Front End Supremacy</h1>
          <div ng-repeat="tile in tiles">
            <bingo-tile class="tile" data-index="{{$index}}" tile="tile"></bingo-tile>
          </div>
        </div>
        <div class="opponent-boards span-4">
          <h2>Opponents</h2>
            <div class="opponent-board" ng-repeat="opponent in opponents">
              <opponent-board opponent="opponent"></opponent-board>
          </div>
        </div>
      </div>
    </section>
  </section>

  //= include includes/4_regions/footer.html

</body>

</html>
