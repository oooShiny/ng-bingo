//= include includes/1_core/head.html

<body ng-app="Bingo" class="modal-open">

  <div ng-controller="MainController">
    <section class="outer-wrapper">
      <section class="inner-wrapper">

      </section>
    </section>

    <section class="outer-wrapper game-wrapper">
      <section class="inner-wrapper">
        <div class="row">
          <div class="main-board span-8">
            <h1>{{myName}}'s board:</h1>
            <div class="row">
              <div ng-repeat="tile in tiles">
                <bingo-tile class="tile" data-index="{{$index}}" tile="tile"></bingo-tile>
              </div>
            </div>

          </div>
          <div class="opponent-boards span-4">
            <hr>
            <h2>Opponents:</h2>
            <div class="row">
              <div class="opponent-board" ng-repeat="opponent in opponents">
                <opponent-board opponent="opponent"></opponent-board>
              </div>
            </div>
            <div class="row console">
              <hr>
              <h2>Activity:</h2>
              <div class="console-output"></div>
              <form class="console-form">
                <input type="text" class="console-form__message">
                <input type="submit" value="Post">
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>

    <div class="overlay"></div>
    <div class="modal modal__sign-in">
      <h1>Enter Username:</h1>
      <form class="sign-in-form">
        <input class="username" type="text" maxlength="10">
        <input type="submit" value="Join">
      </form>
    </div>
    <div class="modal modal__game-over">
      <h1>{{winner}} wins!</h1>
      <img src="/images/irish.jpg" alt="">
      <p>Wow! What a thought-leader!</p>
      <button class="restart" ng-click="restartGame()">Start Over</button>
    </div>

  </div>

  <!-- Global script includes -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/app.js"></script>

</body>

</html>
